syntax = "proto3";
package conductor.proto;

import "google/protobuf/struct.proto";

option java_package = "com.netflix.conductor.proto";
option java_outer_classname = "TaskEventPb";
option go_package = "github.com/netflix/conductor/client/gogrpc/conductor/model";

message TaskEvent {
    string type = 1;
    string schema_name = 2;
    map<string, google.protobuf.Value> values = 3;
    string topic = 4;
    map<string, google.protobuf.Value> schema = 5;
}
